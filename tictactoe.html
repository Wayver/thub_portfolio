<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Buttons with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #container {
            display: flex;
        }

        #sidebar {
            background: #eee;
            width: 200px;
            padding: 20px;
        }

        .button {
            cursor: pointer;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #555;
        }

        .link-list {
            display: none;
        }

        .link-list a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="your-image.jpg" alt="Header Image" style="max-width: 100%; height: auto;">
    </div>
    
    <div id="container">
        <div id="sidebar">
            <div class="button" onclick="toggleLinks('button1')">Home</div>
            <div class="link-list" id="button1">
                <a href="./index.html">Home</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <div class="button" onclick="toggleLinks('button2')">Button 2</div>
            <div class="link-list" id="button2">
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
                <a href="#">Link 6</a>
            </div>
        </div>
        <div id="content">
            <h1>Main Content</h1>
            <p>This is the main content of your webpage.</p>
            <embed src="./PDFsamples/tictactoe.pdf" type="application/pdf" width="100%" height="800px" />

        </div>
    </div>

    <script>
        function toggleLinks(buttonId) {
            const linkList = document.getElementById(buttonId);
            if (linkList.style.display === "block") {
                linkList.style.display = "none";
            } else {
                linkList.style.display = "block";
            }
        }
    </script>
</body>
</html>
