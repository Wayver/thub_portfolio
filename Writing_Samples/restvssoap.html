<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Buttons with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #container {
            display: flex;
        }

        #sidebar {
            background: #eee;
            width: 200px;
            padding: 20px;
        }

        .button {
            cursor: pointer;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #555;
        }

        .link-list {
            display: none;
        }

        .link-list a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #333;
        }

        #content {
            flex: 1; /* Expand to fill the available width */
            padding: 20px; /* Add padding to create space between the sidebar and content */
        }

        object {
            width: 100%; /* Make the object fill its container horizontally */
            height: 100vh; /* Make the object fill the full height of the viewport */
            border: none; /* Remove border, if any */
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="../Images/costback.jpg" alt="Header Image" style="max-width: 100%; max-height: 200px;">
    </div>
    
    <div id="container">
	<div id="sidebar">
            <a class="button" href="../index.html">Home</a>
        </div>
        <div id="content">
            <h1>Main Content</h1>
            <p>This is the main content of your webpage.</p>
            <object data="../PDFsamples/rest_vs_soap.pdf#toolbar=0" type="application/pdf"></object>
        </div>
    </div>

    <script>
        function toggleLinks(buttonId) {
            const linkList = document.getElementById(buttonId);
            if (linkList.style.display === "block") {
                linkList.style.display = "none";
            } else {
                linkList.style.display = "block";
            }
        }
    </script>
</body>
</html>
