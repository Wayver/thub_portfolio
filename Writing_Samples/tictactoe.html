<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Buttons with Image</title>
    <link rel="stylesheet" href="../css/central_style.css">
</head>
<body>


    <iframe src="../header.html" frameborder="0" scrolling="no" width="100%"></iframe>
    
    <div id="container">
      <div id="sidebar">
        <a class="button" href="../index.html">Home</a>
      </div>
      <div id="content">
        <div id="pdf-container" style="max-width: 100%; margin: 0 auto;">
        <object data="mypdf.pdf" type="application/pdf" frameborder="0" width="100%" height="600px" style="padding: 20px;">
          <embed src="https://drive.google.com/file/d/1PfzZkFzTTJoqbXhPrjsB0eqlX0FBQg8p/preview?usp=sharing" width="100%" height="600px"/> 
        </object>
        </div>
      </div>
     </div>

    <script>
        function toggleLinks(buttonId) {
            const linkList = document.getElementById(buttonId);
            if (linkList.style.display === "block") {
                linkList.style.display = "none";
            } else {
                linkList.style.display = "block";
            }
        }
    </script>
</body>
</html>
