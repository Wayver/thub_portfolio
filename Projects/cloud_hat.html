<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Expandable Buttons with Image</title>
    <link rel="stylesheet" href="../css/central_style.css">

<body>
    <div id="header">
        <img src="../Images/costback.jpg" alt="Header Image" style="max-width: 100%; max-height: 200px;">
    </div>
    
    <div id="container">
         <div id="sidebar">
            <a class="button" href="../index.html">Home</a>
        </div>
	<div id="content">
            <h1>Lighting Hat Halloween Costume</h1>
            <img src="../Images/dark.gif" alt="Header Image" style="max-width: 100%; max-height: 200px;">
	    <p>In 2019 I was inspired to create a wizard hat that achieved the illusion of lighting flashing within clouds.</p>
	    <p>This page explains my design process, as well as some of the code used to control the animations.</p>
	</div>
    </div>

    <script>
        function toggleLinks(buttonId) {
            const linkList = document.getElementById(buttonId);
            if (linkList.style.display === "block") {
                linkList.style.display = "none";
            } else {
                linkList.style.display = "block";
            }
        }
    </script>
</body>
